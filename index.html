<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TrinulMap LeafLet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const imageWidth = 10000;   // <-- замени на ширину твоей карты
    const imageHeight = 6000;  // <-- и высоту

    // Размер карты в "координатах"
    const bounds = [[0, 0], [imageHeight, imageWidth]];

    // Создаём карту
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2.5,     // минимальное приближение (больше — ближе, меньше — дальше)
      maxZoom: 4,     // можно поменять по желанию
      maxBounds: bounds,         // ограничиваем движение
      maxBoundsViscosity: 1.0,   // "липкость" границ
      zoomSnap: 0.1,             // более плавное масштабирование
      zoomDelta: 0.5             // шаг зума
    });

    // Добавляем изображение как слой
    L.imageOverlay('karta.png', bounds).addTo(map);

    // Устанавливаем масштаб так, чтобы картинка была ровно по размеру экрана
    map.fitBounds(bounds);
  </script>
</body>
</html>
