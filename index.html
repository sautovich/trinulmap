<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Моя карта</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const imageWidth = 10000;
    const imageHeight = 6000;

    const bounds = [[0, 0], [imageHeight, imageWidth]];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      maxZoom: 4,
      minZoom: 0,
      zoomSnap: 0.1,
      zoomDelta: 0.5,
      maxBounds: bounds,
      maxBoundsViscosity: 1.0
    });

    L.imageOverlay('karta.png', bounds).addTo(map);

    // Ждём, пока DOM загрузится
    document.addEventListener("DOMContentLoaded", function () {
      // Вызываем fitBounds, чтобы вся карта помещалась
      map.fitBounds(bounds);
    });
  </script>
</body>
</html>
